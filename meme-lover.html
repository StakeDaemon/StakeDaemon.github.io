<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meme Lover | Staking Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Archivo Black", sans-serif;
  }
  body {
    background-color: #00ff84;
    color: #000000;
    overflow-x: hidden;
    transition: background 1s ease;
  }

  /* --- Wormhole Entry Animation --- */
  .wormhole-enter {
    animation: wormholeEntry 1.8s ease-in-out;
  }
  @keyframes wormholeEntry {
    0% { transform: scale(0) rotate(0deg); filter: blur(15px); opacity: 0; }
    50% { transform: scale(1.3) rotate(360deg); filter: blur(4px); opacity: 1; }
    100% { transform: scale(1) rotate(720deg); filter: blur(0px); opacity: 1; }
  }

  /* --- Exit Button --- */
  .exit-btn {
    position: fixed;
    top: 25px;
    right: 25px;
    background: #000;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 14px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    z-index: 1000;
  }
  .exit-btn:hover {
    transform: scale(1.08);
    background: #333;
  }

  /* --- Page Layout --- */
  .container {
    text-align: center;
    max-width: 900px;
    margin: 100px auto;
    padding: 20px;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 15px;
  }
  p {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 40px;
  }

  /* --- Coin Grid --- */
  .coin-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    margin-bottom: 50px;
  }
  .coin {
    border: 2px solid #000;
    border-radius: 12px;
    padding: 15px;
    font-size: 20px;
    background: #fff;
    transition: all 0.3s ease;
  }
  .coin:hover {
    background: #000;
    color: #00ff84;
    transform: scale(1.05);
  }

  /* --- Calculator --- */
  .calculator {
    background: #ffffff;
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
  }
  .calculator h2 {
    margin-bottom: 20px;
  }
  .calc-input, select {
    padding: 10px 15px;
    border: 2px solid #000;
    border-radius: 10px;
    font-size: 15px;
    margin: 8px;
    width: 180px;
  }
  .calc-btn {
    background: #000;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
  }
  .calc-btn:hover {
    background: #333;
    transform: scale(1.05);
  }

  /* --- Result Table --- */
  .reward-table {
    margin-top: 25px;
    width: 100%;
    border-collapse: collapse;
  }
  .reward-table th, .reward-table td {
    border: 2px solid #000;
    padding: 10px;
    text-align: center;
    font-size: 16px;
  }

</style>
</head>
<body class="wormhole-enter">

  <button class="exit-btn" onclick="exitPage()">Exit ‚úñ</button>

  <div class="container">
    <h1>üê∏ Welcome, Meme Lover!</h1>
    <p>
      Fun. Volatile. Legendary. The meme market is where community meets chaos.<br>
      Pick your favorite meme coin and see how much you could earn!
    </p>

    <div class="coin-grid">
      <div class="coin">PEPE</div>
      <div class="coin">FLOKI</div>
      <div class="coin">BONK</div>
      <div class="coin">SHIBA INU</div>
      <div class="coin">PENGU</div>
      <div class="coin">TRUMP</div>
      <div class="coin">PUMP</div>
      <div class="coin">DOGE</div>
    </div>

    <div class="calculator">
  <h2>üí∞ Meme Lover Staking Reward Calculator</h2>
  <input type="number" id="amount" class="calc-input" placeholder="Enter amount">
  <select id="duration">
    <option value="0.15" data-years="0.019">Weekly (15% APY)</option>
    <option value="0.17" data-years="1/12">Monthly (17% APY)</option>
    <option value="0.18" data-years="0.25">Quarterly (18% APY)</option>
    <option value="0.19" data-years="0.5">Half-Yearly (19% APY)</option>
    <option value="0.21" data-years="1">Annually (21% APY)</option>
  </select>
  <button class="calc-btn" onclick="calculateRewards()">Show Rewards</button>

  <table class="reward-table" id="resultTable" style="display:none;">
    <tr><th>Amount</th><th>Duration</th><th>Expected Reward</th><th>Total Value</th></tr>
    <tr><td id="amt"></td><td id="dur"></td><td id="ret"></td><td id="total"></td></tr>
  </table>
</div>

<script>
  function calculateRewards() {
    const amount = parseFloat(document.getElementById('amount').value);
    const select = document.getElementById('duration');
    const apy = parseFloat(select.value); // e.g. 0.21
    const durText = select.options[select.selectedIndex].text;
    let t;

    // Duration mapping
    switch (durText) {
      case "Weekly (15% APY)": t = 1/52; break;
      case "Monthly (17% APY)": t = 1/12; break;
      case "Quarterly (18% APY)": t = 0.25; break;
      case "Half-Yearly (19% APY)": t = 0.5; break;
      case "Annually (21% APY)": t = 1; break;
      default: t = 1; break;
    }

    if (!amount) return alert("Please enter an amount");

    const n = 12; // compounding monthly
    const total = amount * Math.pow((1 + apy / n), n * t);
    const reward = total - amount;

    document.getElementById('amt').innerText = amount.toFixed(2) + " Coins";
    document.getElementById('dur').innerText = durText;
    document.getElementById('ret').innerText = reward.toFixed(4) + " Coins";
    document.getElementById('total').innerText = total.toFixed(4) + " Coins";
    document.getElementById('resultTable').style.display = 'table';
  }

  // Wormhole exit animation and redirect
  function exitPage() {
    // Add exit animation dynamically
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes wormholeExit {
        0% { transform: scale(1) rotate(0deg); filter: blur(0px); opacity: 1; }
        50% { transform: scale(1.3) rotate(360deg); filter: blur(6px); opacity: 0.6; }
        100% { transform: scale(0) rotate(720deg); filter: blur(15px); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // Apply animation
    document.body.style.animation = 'wormholeExit 1.6s ease-in-out forwards';

    // Redirect after animation completes
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 1500);
  }
</script>
